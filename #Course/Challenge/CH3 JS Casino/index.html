<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>
<body>
    <h1>Random Number Game</h1>
    <form>
        <h2>Generate a number between 0 and 
        <input 
            type="number" 
            id="generate" 
            required 
            min="1">
        </h2>
        <span>Guess the number:
            <input 
            type="number" 
            id="guess" 
            required 
            min="0">
        </span>
        <button>Play!</button>
    </form>
    <div class="hidden">
        <span id="result"></span>
        <h4 id="announce"></h4>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
